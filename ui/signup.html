<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter</title>
    <!-- include CSS -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg">
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li class="nav-item nav-brand">
                    <a href="index.html">iReporter</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="section">
        <div class="container">
            <div class="form-wrapper">
                <form action='./index.html' class="entry-form">

                    <h2 class="form-title">
                        <a href='./index.html'>iReporter</a>
                    </h2>

                    <h3 class="form-subtitle">Sign Up</h3>
                    <hr>
                    <div class='form-group'>
                        <label for="username">Username</label>
                        <input type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Sign Up</button>
                    </div>

                    <div class="form-footer">
                        <p> Already have an account? <a href="./login.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="main-footer">Copyright &copy;Kirega</footer>
</body>

</html>
